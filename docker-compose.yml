services:
  # PostgreSQL Database - Primary data store for REST resources
  postgres-db:
    image: postgres:17.2-alpine
    container_name: linkwave-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - linkwave-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Redis Cache - Session storage and presence tracking
  redis-cache:
    image: redis:7.4.2-alpine
    container_name: linkwave-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis-data:/data
    networks:
      - linkwave-net
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  # Zookeeper - Kafka coordination service
  kafka-zookeeper:
    image: confluentinc/cp-zookeeper:7.8.0
    container_name: linkwave-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - linkwave-net
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Kafka Broker - Event streaming for chat messages
  kafka-broker:
    image: confluentinc/cp-kafka:7.8.0
    container_name: linkwave-kafka
    depends_on:
      kafka-zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: kafka-zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-broker:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "29092:29092"
      - "9092:9092"
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - linkwave-net
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Mailhog - SMTP mock server for email testing
  smtp-mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: linkwave-mailhog
    ports:
      - "${MAILHOG_SMTP_PORT}:1025"  # SMTP server
      - "${MAILHOG_UI_PORT}:8025"    # Web UI
    networks:
      - linkwave-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8025"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

networks:
  linkwave-net:
    name: linkwave-network
    driver: bridge

volumes:
  postgres-data:
    name: linkwave-postgres-data
  redis-data:
    name: linkwave-redis-data
  zookeeper-data:
    name: linkwave-zookeeper-data
  zookeeper-logs:
    name: linkwave-zookeeper-logs
  kafka-data:
    name: linkwave-kafka-data
