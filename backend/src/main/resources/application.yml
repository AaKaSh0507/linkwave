spring:
  application:
    name: linkwave
  
  # Database Configuration (Placeholder - configure for your environment)
  datasource:
    url: jdbc:postgresql://localhost:5432/linkwave
    username: linkwave
    password: changeme
    driver-class-name: org.postgresql.Driver
  
  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  
  # Security Configuration (Session-based, no JWT yet)
  security:
    user:
      name: admin
      password: changeme

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /
    session:
      timeout: 30m

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Linkwave Configuration
linkwave:
  auth:
    otp:
      # Length of the generated OTP code (default: 6)
      otp-length: 6
      
      # Time-to-live for OTP in seconds (default: 300 = 5 minutes)
      ttl-seconds: 300
      
      # Maximum number of OTP requests allowed per phone number within the throttle window
      throttle-max-requests: 3
      
      # Throttle time window in seconds (default: 600 = 10 minutes)
      throttle-window-seconds: 600
