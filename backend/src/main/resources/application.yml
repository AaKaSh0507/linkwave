spring:
  application:
    name: linkwave
  
  # Database Configuration
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/linkwave}
    username: ${DATABASE_USERNAME:linkwave}
    password: ${DATABASE_PASSWORD:changeme}
    driver-class-name: org.postgresql.Driver
  
  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  
  # Mail Configuration
  mail:
    host: ${MAIL_HOST:}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: ${MAIL_TLS_ENABLED:true}
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
  
  # Session Configuration
  session:
    store-type: redis
    timeout: ${SESSION_TIMEOUT:30m}
    redis:
      namespace: ${SESSION_NAMESPACE:linkwave:session:}
      flush-mode: on_save
      cleanup-cron: "0 * * * * *"

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /
    session:
      timeout: ${SESSION_TIMEOUT:30m}
      cookie:
        name: LINKWAVE_SESSION
        http-only: true
        secure: ${COOKIE_SECURE:false}
        same-site: ${COOKIE_SAME_SITE:lax}
        max-age: ${SESSION_TIMEOUT:30m}
        domain: ${COOKIE_DOMAIN:}
        path: /

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Linkwave Application Configuration
linkwave:
  auth:
    otp:
      otp-length: ${OTP_LENGTH:6}
      ttl-seconds: ${OTP_TTL_SECONDS:300}
      throttle-max-requests: ${OTP_THROTTLE_MAX_REQUESTS:3}
      throttle-window-seconds: ${OTP_THROTTLE_WINDOW_SECONDS:600}
  
  mail:
    host: ${MAIL_HOST:}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    from: ${MAIL_FROM:no-reply@linkwave.app}
    tls-enabled: ${MAIL_TLS_ENABLED:true}
  
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    session-timeout-minutes: ${SESSION_TIMEOUT_MINUTES:30}
    namespace: ${SESSION_NAMESPACE:linkwave:session:}
