spring:
  application:
    name: linkwave
  
  # Database Configuration (Placeholder - configure for your environment)
  datasource:
    url: jdbc:postgresql://localhost:5432/linkwave
    username: linkwave
    password: changeme
    driver-class-name: org.postgresql.Driver
  
  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  
  # Security Configuration (Session-based, no JWT yet)
  security:
    user:
      name: admin
      password: changeme

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /
    session:
      timeout: 30m

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
